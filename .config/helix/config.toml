theme = "tokyonight"
# theme = "onedarker"
# theme = "fleet_dark"
# theme = "nightfox"
# theme = "meliora"

[editor]
auto-save = true
line-number = "relative"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"

[keys.normal]
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "move_line_down", "collapse_selection"]
"0" = "goto_first_nonwhitespace"
"$" = "goto_line_end"
"F12" = ":tree-sitter-scopes"

[keys.normal."]"]
"]" = ["goto_next_function", "flip_selections", "collapse_selection"]
"[" = ["goto_next_function", "collapse_selection"]

[keys.normal."["]
"]" = ["goto_prev_function", "flip_selections", "collapse_selection"]
"[" = ["goto_prev_function", "collapse_selection"]

[keys.select]
"0" = "goto_first_nonwhitespace"
"$" = "goto_line_end"
